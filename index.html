<body>
    <nav class="deep-purple darken-1" id="header">
        <div class="nav-wrapper valign-wrapper">
          <p href="#" class="brand-logo" >Project 1</p>
        </div>
      </nav>
    <div class="container">
        <div class="row">
            <div class="col s8">
                <div class="row">
                    <div class="input-field ">
                        <input value="" id="search-field" type="text" class="validate">

                        <label class="active" for="search-field">Song/Artist Search</label>

                        <label class="active" for="first_name2">Song/Artist Search</label>

                        <button class="btn waves-effect waves-light" type="submit" name="action" id="search-btn">Search
                            <i class="material-icons right">send</i>
                        </button>
                        <!--Sidenav button-->
                        <ul id="slide-out" class="sidenav">
                            <div>
                            <li><p><i class="material-icons">playlist_play</i>Song Playlist</p></li>
                            <li><a href="#!">Song 1</a></li>
                            <li><a href="#!">Song 2</a></li>
                            <li><a href="#!">Song 3</a></li>
                            <li><a href="#!">Song 4</a></li>
                            <li><a href="#!">Song 5</a></li>
                            </div>
                            <li><div class="divider"></div></li>
                            <li><a class="waves-effect waves-light btn"><i class="material-icons left" id="shuffle-btn">shuffle</i>Shuffle Play</a></li>
                            <li><a class="waves-effect waves-light btn"><i class="material-icons left" id="play-btn">play_circle_outline</i>Play</a></li>
                            <li><a class="waves-effect waves-light btn"><i class="material-icons left" id="delete-btn">delete</i>Delete Playlist</a></li>
                            
                        </ul>
                        <!--Actual Button for the Sidnav-->
                        <a data-target="slide-out" class="waves-effect waves-light btn sidenav-trigger"><i class="material-icons right">playlist_add_check</i>Playlist</a>
                    </div>
                    
                    <div class="video-container" id="video-div">
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/lOfZLb33uCg" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                
                </div>

            </div>
